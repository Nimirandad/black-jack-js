<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>

    <link rel="icon" type="image/svg+xml" href="assets/icon/favicon.svg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

  <body>

    <header class="titulo" >BlackJack</header>

    <div class="row mt-2">
        <div id="botones" class="col text-center">

            <button id="btnDetener" disabled="disabled" class="btn btn-primary">Detener</button>

    </div>

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>

            <div id="jugador-cartas" class="divCartas">
                <!-- <img class="carta" src="assets/cartas/2C.png"> -->
            </div>
        </div>
    </div>

    <div class="row container">
        <div class="col mt-2">
            <h1>CPU - <small>0</small></h1>

            <div id="computadora-cartas" class="divCartas">
                <!-- <img class="carta" src="assets/cartas/3C.png"> -->
            </div>
        </div>
    </div>

    <script src="assets/js/underscore.min.js"></script>
    <script src="assets/js/sweetalert2.min.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
        modulo.inicializarJuego();
    </script>
